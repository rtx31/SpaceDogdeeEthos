<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Space Dodger — Game dengan BGM</title>
  <style>
    html,body {height:100%;margin:0;background:#071026;color:#fff;font-family:system-ui;}
    #game {width:100%;height:100vh;display:block;background:linear-gradient(#071026,#0b1b2b);touch-action:none;}
    .ui {position:fixed;left:10px;top:10px;z-index:10;font-size:16px;background:rgba(0,0,0,0.2);padding:8px;border-radius:8px;}
    .center {position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);z-index:11;text-align:center;}
    button {padding:10px 14px;border-radius:8px;border:none;background:#1fb6ff;color:#022;font-weight:600;}
    footer {position:fixed;bottom:5px;left:5px;font-size:12px;color:rgba(255,255,255,0.6);}
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div class="ui" id="score">Score: 0</div>
  <div class="center" id="overlay" style="display:none;">
    <h1 id="title">Game Over</h1>
    <p id="finalScore">Score: 0</p>
    <button id="restart">Main Lagi</button>
  </div>

  <!-- Audio musik latar -->
  <audio id="bgm" src="bgm-space.mp3" loop></audio>

  <script>
    // Paste kode game utama (update/draw/loop) di sini ...

    // Tambahan untuk musik:
    const bgm = document.getElementById('bgm');
    bgm.volume = 0.4;

    function startBGM() {
      bgm.play().catch(_ => console.warn('Autoplay diblokir; musik dimulai setelah interaksi.'));
    }

    window.addEventListener('click', startBGM, { once: true });
    document.getElementById('restart').addEventListener('click', startBGM);
  </script>

  <footer>
    BGM: "Space Ambient" oleh DELOSound (Pixabay) — Royalty-free
  </footer>
</body>
</html>
